<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>

    <title>Trivia Game</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div id="header-box" class="col">
                <h1>Question #<span id="question-counter">1</span></h1>
            </div>
        </div>
        <div id="content-box">
            <div class="row pt-2 pb-4">
                <div class="col">
                    <h3 id="question-box">This is the question box.</h3>
                </div>
            </div>
            <div id="choice-box" class="row">
                <div class="col-12 py-1">
                    <button type="button" id="button1" class="btn btn-outline-secondary w-100" value=1>Choice
                        #1</button>
                </div>
                <div class="col-12 py-1">
                    <button type="button" id="button2" class="btn btn-outline-secondary w-100" value=2>Choice #2</button>
                </div>
                <div class="col-12 py-1">
                    <button type="button" id="button3" class="btn btn-outline-secondary w-100" value=3>Choice #3</button>
                </div>
                <div class="col-12 py-1">
                    <button type="button" id="button4" class="btn btn-outline-secondary w-100" value=4>Choice #4</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3><span class=".d-inline" id="countdown"></span> seconds remaining</h3>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
